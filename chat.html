        /* åœ¨ style æ ‡ç­¾å†…æ·»åŠ æ»šåŠ¨æ¡æ ·å¼ */

        /* ä¿®æ”¹èŠå¤©å†å²å’Œæ–‡æœ¬æ¡†çš„æ»šåŠ¨æ¡æ ·å¼ */

        <body>
            <div class="chat-container">
                <div class="chat-history" id="chatHistory"></div>
                <div class="input-area">
                    <div class="input-group">
                        <textarea id="messageInput" class="custom-font" placeholder="å‘é€æ¶ˆæ¯... (Enterå‘é€, Ctrl+Enteræ¢è¡Œ)" autocomplete="off"></textarea>
                        <button onclick="sendMessage()" class="custom-font">å‘é€</button>
                        <button onclick="clearHistory()" class="custom-font">åˆ é™¤ä¼šè¯</button>
                    </div>
                </div>
            </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingId = addLoadingMessage();

            try {
                // è°ƒç”¨åç«¯API
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: message })
                });

                const data = await response.json();
                
                // ç§»é™¤åŠ è½½çŠ¶æ€
                removeLoadingMessage(loadingId);
                
                // æ·»åŠ AIå›å¤
                addMessage('bot', data.response);
            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addMessage('bot', 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚');
            }

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
        }

        function addMessage(type, content) {
            const chatHistory = document.getElementById('chatHistory');
            const messageRow = document.createElement('div');
            messageRow.className = 'message-row';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'user' ? 'user-message' : 'bot-message';
            messageDiv.innerHTML = `${type === 'user' ? 'ğŸ™â€â™‚ï¸ ' : 'ğŸ¤– '}${content}`;
            
            if (type === 'user') {
                messageRow.style.justifyContent = 'flex-end';
            }
            
            messageRow.appendChild(messageDiv);
            chatHistory.appendChild(messageRow);
            
            // æ·»åŠ å»¶æ—¶æ»šåŠ¨ï¼Œç¡®ä¿åœ¨DOMæ›´æ–°åæ‰§è¡Œ
            setTimeout(() => {
                scrollToBottom();
            }, 0);
        }

        function addLoadingMessage() {
            const chatHistory = document.getElementById('chatHistory');
            const loadingRow = document.createElement('div');
            loadingRow.className = 'message-row loading-row';
            loadingRow.innerHTML = `
                <div class="bot-message">
                    ğŸ¤– <div class="loading"></div>
                </div>
            `;
            chatHistory.appendChild(loadingRow);
            return loadingRow.id = 'loading-' + Date.now();
        }

        function removeLoadingMessage(id) {
            document.getElementById(id)?.remove();
        }

        function clearHistory() {
            document.getElementById('chatHistory').innerHTML = '';
        }

        function scrollToBottom() {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // æ”¯æŒæŒ‰å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        // ä¿®æ”¹é”®ç›˜äº‹ä»¶å¤„ç†
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (e.ctrlKey) {
                    // Ctrl+Enter æ’å…¥æ¢è¡Œ
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const value = this.value;
                    this.value = value.substring(0, start) + '\n' + value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                    e.preventDefault();
                } else {
                    // æ™®é€š Enter å‘é€æ¶ˆæ¯
                    e.preventDefault();
                    sendMessage();
                }
            }
        });
    </script>
